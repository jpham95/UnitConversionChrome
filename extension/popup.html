<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>Unit Converter</h2>
  <p>Highlight text with a unit to convert it.</p>
  <label for="tooltipTimeout">Tooltip Timeout (seconds):</label>
  <input type="number" id="tooltipTimeoutInput" min="1" max="10" value="3">
  <input type="range" id="tooltipTimeoutSlider" min="1" max="10" value="3">
  <br>
  <label for="tooltipFormat">Tooltip Format: </label><br>
  <input type="radio" id="symbol" name="tooltipFormat" value="=">
  <label for="symbol">"1mi = 1.61km"</label><br>
  <input type="radio" id="words" name="tooltipFormat" value="to">
  <label for="words">"1mi converts to 1.61km"</label>
  <script src="popup.js"></script>
</body>
</html>
